<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Formulario sencillo</title>
  <!-- Incluimos Bootstrap desde CDN para que el diseño sea bonito y responsive -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light p-4">
  <div class="container">
    <h2 class="mb-4">Formulario de contacto</h2>

    <!-- Formulario con id para usar JS -->
    <form id="formulario" class="needs-validation" novalidate>
      <!-- Campo Nombre -->
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre *</label>
        <input type="text" id="nombre" class="form-control" required />
        <div class="invalid-feedback">El nombre es obligatorio.</div>
      </div>

      <!-- Campo Email -->
      <div class="mb-3">
        <label for="email" class="form-label">Correo electrónico *</label>
        <input type="email" id="email" class="form-control" required />
        <div class="invalid-feedback">Introduce un email válido.</div>
      </div>

      <!-- Campo Mensaje -->
      <div class="mb-3">
        <label for="mensaje" class="form-label">Mensaje *</label>
        <textarea id="mensaje" class="form-control" rows="4" required minlength="10" maxlength="300"></textarea>
        <div class="invalid-feedback">El mensaje debe tener entre 10 y 300 caracteres.</div>
      </div>

      <!-- Botón enviar -->
      <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
  </div>

  <!-- JS de Bootstrap para que funcionen algunas cosas (validación) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- JS para validar el formulario -->
     <script>
  const form = document.getElementById('formulario');

  form.addEventListener('submit', function(e) {
    e.preventDefault();

    if (!form.checkValidity()) {
      form.classList.add('was-validated');
      return;
    }

    alert('Formulario enviado correctamente');
    form.reset();
    form.classList.remove('was-validated');
  });
</script>
</body>
